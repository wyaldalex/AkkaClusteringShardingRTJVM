localApp {
  akka {
    actor {
      provider = remote

      deployment {
        /remoteActor {
          remote = "akka://RemoteActorSystem@localhost:2552"
        }

//        "/parent/*" { // ANY actor under the /parent path will be deployed remotely
//          remote = "akka://RemoteActorSystem@localhost:2552"
//        }
      }
    }

    remote {
      artery {
        enabled = on
        transport = aeron-udp
        canonical.hostname = "localhost"
        canonical.port = 2551
      }
    }
  }
}

remoteApp {
  akka {
    actor {
      provider = remote
    }

    remote {
      artery {
        enabled = on
        transport = aeron-udp
        canonical.hostname = "localhost"
        canonical.port = 2552
      }
    }
  }
}